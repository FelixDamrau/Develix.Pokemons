name: CI Build

on:
  push:
    branches: [ master, github_actions ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry

jobs:
# MAUI Android Build
  build-android:
    runs-on: windows-latest
    name: Android Build
    steps:

      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Setup .NET 6 🐱‍💻
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
          
      - name: Install MAUI Workload 🏗
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build MAUI Android 🔧
        run: dotnet publish .\src\Develix.Pokemons.UI.Maui\Develix.Pokemons.UI.Maui.csproj -c Release -f net6.0-android --no-restore

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v3
        with:
          name: develix-pokemons-android-ci-build
          path: .\src\Develix.Pokemons.UI.Maui\bin\Release\net6.0-android\*Signed.a*

# MAUI Windows Build
  build-windows:
    runs-on: windows-latest
    name: Windows Build
    steps:

      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Setup .NET 6 🐱‍💻
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
          
      - name: Install MAUI Workload 🏗
        run: dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build MAUI Windows 🔧
        run: dotnet publish .\src\Develix.Pokemons.UI.Maui\Develix.Pokemons.UI.Maui.csproj -c Release -f net6.0-windows10.0.19041.0 --no-restore

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v3
        with:
          name: mauibeach-windows-ci-build
          path: .\src\Develix.Pokemons.UI.Maui\bin\Release\net6.0-windows10.0.19041.0\win10-x64\AppPackages\Develix.Pokemons.UI.Maui*\Develix.Pokemons.UI.Maui*.msix
